name: Run tests
on:
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: alexjub94/updated-criterion
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: mkdir build folder
        run: mkdir -p myxmlpp/build
      - name: cmake build
        run: cmake -Bmyxmlpp/build -H.
      - run : gcc -v
      - name: build unit test
        run: cmake --build myxmlpp/build --target unit-tests --parallel 2
      - run: cat myxmlpp/tests/unit-testing/Node/find/Node_findAttribute.cpp
      - name: run tests
        run: cd myxmlpp && ./unit-tests --json=tests_report.json || echo ""
      - name: interpret-criterion-action
        uses: alexjub94/interpret-criterion-action@v2.0.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reportFilepath: myxmlpp/tests_report.json


